imports:
    - { resource: ../../src/Resources/services.yml }

parameters:
    apiUrl: 'test1'
    apiToken: 'test2'
    apiContentType: 'test3'
    contentType: 'json'

services:
    _defaults:
        autoconfigure: true
        autowire: true
        public: true

    SupportPal\ApiClient\Factory\CommentFactory:
        public: true
        tags: [ 'factory.model_factory' ]
        arguments:
            $formatType: '%contentType%'
            $serializer: '@Symfony\Component\Serializer\Serializer'
            $encoder: '@Symfony\Component\Serializer\Encoder\JsonEncoder'

    SupportPal\ApiClient\Factory\CoreSettingsFactory:
        public: true
        tags: [ 'factory.model_factory' ]
        arguments:
            $formatType: '%contentType%'
            $serializer: '@Symfony\Component\Serializer\Serializer'
            $encoder: '@Symfony\Component\Serializer\Encoder\JsonEncoder'

    SupportPal\ApiClient\Factory\RequestFactory:
        public: true
        arguments:
            $apiUrl: '%apiUrl%'
            $apiToken: '%apiToken%'
            $contentType: '%apiContentType%'

    SupportPal\ApiClient\ApiClient:
        public: true
        arguments:
            $httpClient: '@GuzzleHttp\Client'
            $decoder: '@Symfony\Component\Serializer\Encoder\JsonEncoder'
            $formatType: '%contentType%'

    Symfony\Component\Serializer\Encoder\JsonEncoder:
        public: true

    SupportPal\ApiClient\Factory\ArticleTypeFactory:
        public: true
        tags: [ 'factory.model_factory' ]
        arguments:
            $formatType: '%contentType%'
            $serializer: '@Symfony\Component\Serializer\Serializer'
            $encoder: '@Symfony\Component\Serializer\Encoder\JsonEncoder'

    SupportPal\ApiClient\Factory\UserFactory:
        public: true
        tags: [ 'factory.model_factory' ]
        arguments:
            $formatType: '%contentType%'
            $serializer: '@Symfony\Component\Serializer\Serializer'
            $encoder: '@Symfony\Component\Serializer\Encoder\JsonEncoder'
